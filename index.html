<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Test</title>
  <link rel="stylesheet" type="text/css" href="index.css" />
  <link rel="stylesheet" type="text/css" href="common.css" />
</head>

<body>
  <main>
    <div class="table__container">
      <h1 class="main__title">Test</h1>
      <form class="input__container" id="input__form">
        <div class="left">
          <label class="field__title" for="main__input">Name/Value pair</label>
          <input id="main__input"></input>
        </div>
        <div class="right">
          <button id="add__button" type="submit">Add</button>
        </div>
      </form>
      <div class="output__container">
        <p class="field__title">Name/Value pair list</p>
        <div class="output__subcontainer">
          <select multiple id="list__table">
            <option value="0"></option>
          </select>
          <div class="output-buttons__field">
            <button>Sort by name</button>
            <button>Sort by value</button>
            <button class="delete__button button"  type="submit">Delete</button>
            <button>Show XML</button>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
<script src="index.js"></script>
</html>
